<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- NST text in circle -->
  <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NST</text>
  
  <!-- NST text outside -->
  <text x="50" y="26" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Newton School of Technology</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6699FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9966FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6699FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9966FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
